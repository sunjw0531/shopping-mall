<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="buy.css" />
    <script src="buy.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login">로그인</a></li>
              <li><a href="/register">회원가입</a></li>
              <li>
                <a href="#cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="content-wrap">
      <div class="content-container">
        <div class="buy-header">
          <span class="subtitle">장바구니 ></span>
          <span class="title">주문결제</span>
          <span class="subtitle">> 주문완료</span>
        </div>
        <div class="buy-container">
          <div class="buy-content user box">
            <h2 class="buy-content label">배송지 정보</h2>
            <div class="buy-form-field field">
              <div class="buy-form-field-label">이름</div>
              <div class="buy-form-address-wrap">
                <input class="input" type="text" placeholder="엘리스">
              </div>
            </div>
            <div class="buy-form-field field">
              <div class="buy-form-field-label">연락처</div>
              <div class="buy-form-address-wrap">
                <input class="input" type="text" placeholder="010-1234-5678">
              </div>
            </div>
            <div class="buy-form-field field">
              <div class="buy-form-field-label">주소</div>
              <div class="buy-form-address-wrap">
                <input class="input" type="text" maxlength="5" placeholder="12345" disabled>
                <button class="button">우편번호 검색</button>
              </div>
            </div>
            <div class="buy-form-field field">
              <div class="buy-form-field-label"></div>
              <div class="buy-form-address-wrap">
                <input class="input" type="text" placeholder="대전광역시 유성구 문지로 193" disabled>
              </div>
            </div>
            <div class="buy-form-field field">
              <div class="buy-form-field-label"></div>
              <div class="buy-form-address-wrap">
                <input class="input" type="text" placeholder="KAIST 캠퍼스 진리관 T 201호">
              </div>
            </div>
            <div class="buy-form-field field">
              <div class="buy-form-field-label">요청사항</div>
              <div class="buy-form-address-wrap select">
                <select class="buy-form-select">
                  <option value="0">배송시 요청사항을 선택해 주세요.</option>
                  <option value="1">직접 수령하겠습니다.</option>
                  <option value="2">배송 전 연락바랍니다.</option>
                  <option value="3">부재시 경비실에 맡겨주세요.</option>
                  <option value="4">부재시 문 앞에 놓아주세요.</option>
                  <option value="5">부재시 택배함에 넣어주세요.</option>
                  <option value="6">직접 입력하기</option>
                </select>
              </div>
            </div>
            <div class="buy-form-field field">
              <div class="buy-form-field-label"></div>
              <div class="buy-form-address-wrap">
                <input class="input" type="text" placeholder="요청사항을 입력해주세요.">
              </div>
            </div>
          </div>
          <div class="buy-content product box">
            
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
