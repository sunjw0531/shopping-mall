<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카테고리 관리 페이지</title>
  <!-- bootstrap  & bulma style css-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <!-- cunstom css-->
  <link rel="stylesheet" href="./category.css" >
  <!-- icon -->
      <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/views/elice-rabbit-favicon.png"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
<!--header-->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container mt-3">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/src/views/elice-rabbit-favicon.png" width="30" height="30" />
        <span class="has-text-link">Cheshire Shoppint Mall</span>
      </a>

      <a
        role="button"
        class="navbar-burger"
        aria-label="menu"
        aria-expanded="false"
        data-target="navbarBasicExample"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
        <ul id="navbar">
          <li><a href="/register">회원가입</a></li>
          <li>
            <a href="/cart" aria-current="page">
              <span class="icon">
                <i class="fas fa-cart-shopping"></i>
              </span>
              <span>카트</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<!-- category form -->
  <div class="container">
    <div id="topFont"> 카테고리 추가하기 </div>
    <div class="field">
      <label class="label" for="categoryName">카테고리 이름</label>
      <div class="control">
        <input class="input" id="categoryName" type="text" placeholder="Men Clothes">
      </div>
    </div>

    <div class="field">
      <label class="label" for="categoryInfo">카테고리 설명</label>
      <div class="control">
        <input class="input" id="categoryInfo" type="text" placeholder="센세이셔널한 봄, 여름 코디">
      </div>
    </div>

    <div class="field">
      <select class="custom-select custom-select-sm">
        <label class="label" for="categoryTema">카테고리 추가</label>
        <option selected>선택</option>
        <option value="1">Red</option>
        <option value="2">Yellow</option>
        <option value="3">Green</option>
      </select>
    </div>
    
    <div class="input-group mb-3">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">사진 업로드</button>
      </div>
      <input type="text" class="form-control" placeholder="사진파일(png, jpg, jpeg)" aria-label="사진파일(png, jpg, jpeg)1" aria-describedby="basic-addon2" disabled>
    </div>

    <div class="field">
      <label class="label" for="categoryUpload">카테고리 추가하기</label>
      <div class="control">
        <input type="button" id="categoryUpload" class="btn btn-primary" value="사진 업로드">
      </div>
    </div>
  </div>

</body>
</html>
