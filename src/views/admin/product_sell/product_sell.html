<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>상품 판매 관리</title>
		<!-- bootstrap  & bulma style css-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
		<!-- cunstom css-->
		<link rel="stylesheet" href="./product_sell.css" />
		<!-- icon -->
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../../elice-rabbit-favicon.png"
		/>
		<!-- 폰트 어썸: 아이콘 -->
		<script
			defer
			src="https://kit.fontawesome.com/7630448495.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!--header-->
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="container mt-3">
				<div class="navbar-brand">
					<a class="navbar-item" href="/">
						<img src="../../elice-rabbit-favicon.png" width="30" height="30" />
						<span class="has-text-link">Cheshire Shoppint Mall</span>
					</a>

					<a
						role="button"
						class="navbar-burger"
						aria-label="menu"
						aria-expanded="false"
						data-target="navbarBasicExample"
					>
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
					</a>
				</div>

				<div id="navbarBasicExample" class="navbar-menu">
					<div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
						<ul id="navbar">
							<li><a href="/register">회원가입</a></li>
							<li>
								<a href="/cart" aria-current="page">
									<span class="icon">
										<i class="fas fa-cart-shopping"></i>
									</span>
									<span>카트</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

		<!-- 제품 추가 form 양식-->
		<div class="container">
			<form id="productSubmitForm" enctype="multipart/form-data">
				<div
					style="
						text-align: center;
						font-size: 20px;
						color: #00d1b2 !important;
						font-weight: bold;
					"
				>
					제품을 판매해보세요
				</div>
				<div class="field">
					<label class="label" for="productName">제품 이름</label>
					<div class="control">
						<input
							class="input"
							id="productName"
							type="text"
							placeholder="아이보리 티셔츠"
						/>
					</div>
				</div>

				<div class="field">
					<label class="label" for="categorySelect">카테고리</label>
					<div class="control">
						<div class="select">
							<select id="categorySelectBox">
								<option value="">카테고리를 선택해 주세요</option>
							</select>
						</div>
					</div>
				</div>

				<div class="field">
					<label class="label" for="makerName">제조사</label>
					<div class="control">
						<input
							class="input"
							id="makerName"
							type="text"
							placeholder="OO의료제조(주)"
						/>
					</div>
				</div>

				<div class="field">
					<label class="label" for="shortInfo">상품 설명</label>
					<div class="control">
						<textarea
							id="productInfo"
							placeholder="제품에 대한 5문장 이상 설명을 적어주세요"
						></textarea>
					</div>
				</div>

					<div class="field">
						<label class="label" for="productImg">제품 사진</label>
						<div class="control">
							<input type="file" id="productImg" accept="image/*" />
						</div>
					</div>

				<div class="field">
					<label class="label" for="productCnt">재고 수</label>
					<div class="control">
						<input
							class="input"
							id="productCntInfo"
							type="text"
							placeholder="10"
						/>
					</div>
				</div>

				<div class="field">
					<label class="label" for="productPrice">가격</label>
					<div class="control">
						<input
							class="input"
							id="productPrice"
							type="text"
							placeholder="10000"
						/>
					</div>
				</div>

				<button
					type="submit"
					class="btn btn-primary"
					id="sellSubmitBtn"
					value="productSell"
					style="width: 100%; margin-bottom: 50px"
				>
					제품 판매하기
				</button>
			</form>
		</div>
	</body>
	<!--product_sell.js 연결-->
	<script type="module" src="./product_sell.js" defer></script>
</html>
