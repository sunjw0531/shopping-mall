<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cheshire Mall</title>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
  <!-- bulma css 관련 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <!-- 폰트 어썸: 아이콘 -->
  <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="signout.css" />
  <script src="signout.js" type="module" defer></script>
</head>

<body>
  <!-- 헤더 -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container mt-3">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="/elice-rabbit.png" width="30" height="30" />
          <span class="has-text-link">쇼핑-n팀</span>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" xcc aria-expanded="false"
          data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
        <ul id="navbar">
          <li><a href="/account">계정관리</a></li>
          <li><a href="#">로그아웃</a></li>
          <li>
            <a href="#cart" aria-current="page">
              <span class="icon">
                <i class="fas fa-cart-shopping"></i>
              </span>
              <span>카트</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </nav>
  <!-- 회원 정보 삭제 -->
  <div class="user-form-container">
    <form class="box user-form-box" id="userForm">
      <p class="title is-5 has-text-primary">회원 정보 삭제</p>
      <div class="field mb-5">
        <label class="label" for="passwordInput">현재 비밀번호</label>
        <div class="control">
          <input class="input" id="passwordInput" type="password" placeholder="현재 비밀번호를 입력하세요." autocomplete="off">
        </div>
      </div>
      <button class="button is-primary is-fullwidth" id="submitBtn" type="button"> 회원정보 안전하게 삭제하기</button>
      <!-- 모달 -->
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <p class="mb-3">회원정보 삭제시 복구할 수 없습니다. 삭제 하시겠습니까?</p>
            <div class="buttons">
              <button class="button mt-5" id="delCompletBtn" aria-label="close">네</button>
              <button class="button is-primary mt-5" id="delcencelBtn" aria-label="close">아니요</button>
            </div>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </form>
  </div>
</body>

</html>
